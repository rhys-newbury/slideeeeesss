<h1 id="overview">Overview</h1>
<p>This thesis explores methods for enabling robots to <strong>learn and adapt their behaviour</strong> in settings with <strong>limited prior knowledge or supervision</strong>, focusing on <strong>manipulation tasks</strong>.</p>
<p>The overarching goal is to develop <strong>learning frameworks</strong> that enable <strong>efficient skill transfer</strong> across <strong>tasks</strong> and <strong>robot embodiments</strong>, and for this we focus on three research areas</p>
</section>

<h1 id="research-focus">Research Focus</h1>
<p>During this thesis, we tackle three core challenges:</p>
<ul>
<li><img src="https://icongr.am/material/numeric-1-circle.svg?color=80EF80" alt="1" title="step" /> <strong>Unknown Embodiments</strong>  generalizing across unknown robot morphologies <img src="https://icongr.am/material/check-bold.svg?color=80EF80" alt="" /></li>
<li><img src="https://icongr.am/material/numeric-2-circle.svg?color=80EF80" alt="2" title="step" /> <strong>Trajectory Imitation</strong>  transferring across embodiments from <em>a single demo</em> <img src="https://icongr.am/material/check-bold.svg?color=80EF80" alt="" /></li>
<li><img src="https://icongr.am/material/numeric-3-circle.svg?color=FFC067" alt="3" title="step" /> <strong>Grasp Imitation</strong>  Learning grasping skills for a class of objects from <em>a single demo</em>.</li>
</ul>
<p>All share a common theme:<br />
 <strong>Learning from limited data</strong> while maintaining <strong>broad generalization</strong> across embodiments.</p>
</section>

<h1 id="3-single-demo-grasp-learning"><img src="https://icongr.am/material/numeric-3-circle.svg?color=FFC067" alt="3" title="step" /> Single-Demo Grasp Learning</h1>
<ul>
<li>Humans can generalize a grasp across different object instances easily:<br />
e.g., always grasp a mug by the handle, regardless of shape variation.</li>
<li>Robots struggle with this: transferring a grasp from one object to another often needs retraining or large dataset.</li>
<li>We aim to <strong>enable grasp transfer</strong> between novel objects using <strong>only one demonstration</strong>.</li>
</ul>
</section>

<h1 id="key-idea-use-3d-keypoints-as-semantic-anchors">Key Idea: Use 3D Keypoints as Semantic Anchors</h1>

<ul>
<li>The final part of a grasp can be described by <strong>where</strong> contact happens.</li>
<li>If we can learn <strong>consistent 3D keypoints</strong> across shapes, then we can generalize a grasp demonstration to new objects from the same class.</li>
<li>These keypoints can serve as <strong>semantic anchors</strong> guiding grasp generation.</li>
</ul>
<p><img src="touchcode.png" alt="touchcode" /></p>
<p>T. Zhu, R. Wu, J. Hang, X. Lin and Y. Sun, "Toward Human-Like Grasp: Functional Grasp by Dexterous Robotic Hand Via Object-Hand Semantic Representation," in IEEE Transactions on Pattern Analysis and Machine Intelligence</p>
</section>

<h1 id="background">Background</h1>

<ul>
<li>3D reconstruction methods typically compress geometric information into <strong>latent vectors</strong>.</li>
<li>Such embeddings, while effective, often lack <strong>interpretability</strong>  they dont correspond to human-understandable object parts.</li>
<li>Structured representations (like <strong>keypoints</strong> or <strong>skeletons</strong>) provide a bridge: low-dimensional, intuitive, and semantically meaningful.</li>
</ul>
<p><img src="latent.png" alt="latent" /></p>

<ul>
<li>Transformer-based encoder predicts attention weights for each input point</li>
<li>Compute keypoints as <strong>attention weighted combinations</strong> of input points</li>
<li>Guarantees keypoints lie inside the convex hull of the object.</li>
</ul>

<h1 id="decoder-diffusion-based">Decoder (Diffusion-Based)</h1>

<ul>
<li>Point-wise denoising network conditioned on the latent vector</li>
<li>Uses:
<ol>
<li>Sinusoidal timestep embedding</li>
<li>Shape context vector from encoder</li>
</ol>
</li>
<li>Cross-attention layers to allow noisy points to align with global shape context</li>
<li>FiLM-conditioned (Prez et al., 2018) MLP layers adaptively denoise points</li>
</ul>
<p>Prez, E., Strub, F., de Vries, H., Dumoulin, V., & Courville, A. C. (2018). FiLM: Visual reasoning with a general conditioning layer. Proceedings of the AAAI Conference on Artificial Intelligence, 32(1).</p>
</section>

<h1 id="results">Results</h1>
<p>We evaluate our model on <strong>ShapeNet</strong> categories, comparing against keypoint-based and diffusion baselines (KPD, KeyGrid, SC3K, Skeleton Merger, and DPM).<br />
Performance is measured via, two keypoint metrics:</p>
<ul>
<li><strong>Dual Alignment Score (DAS)</strong>  Does it align with human <em>semantic keypoint labels</em>?</li>
<li><strong>Keypoint Correspondence</strong>  Does it align with human <em>semantic segmentation labels</em></li>
</ul>
<p>and two reconstruction based metrics:</p>
<ul>
<li><strong>Chamfer Distance (CD)</strong> and <strong>Earth Movers Distance (EMD)</strong>  reconstruction quality</li>
<li><strong>Minimum Matching Distance (MMD)-CD / MMD-EMD</strong>  generative quality.</li>
</ul>
</section>

<h2 id="paper-submission-plan">Paper Submission Plan</h2>
<p>All works I am <strong>first author</strong> and have contributed <strong>more then 50%</strong>.</p>
<p>These works will make up a majority of my thesis.</p>

<ul>
<li><strong>Newbury, R.</strong>, Gu, M., Chumbley, L., Mousavian, A., Eppner, C., Leitner, J., Bohg, J., Morales, A., Asfour, T., Kragic, D., Fox, D., &amp; Cosgun, A. (2023). Deep learning approaches to grasp synthesis: A review. IEEE Transactions on Robotics</li>
<li><strong>Newbury, R.</strong>, Schwartz, J., Kurniawati, H., &amp; Kulic, D. (2025). Reinforcement learning for parameter-uncertain robotic manipulators. In Proceedings of the Australasian Conference on Robotics and Automation (ACRA). Australasian Robotics and Automation Association.</li>
<li><strong>Newbury, R.</strong>, Kurniawati, H., &amp; Kulic, D. (2025). Transferring policies across different kinematic and dynamic configurations via state-matching. Manuscript submitted for publication. IEEE Robotics and Automation Letters (RAL).</li>
<li><strong>Newbury, R.</strong>, Zhang, J., Tran, T., Kurniawati, H., &amp; Kulic, D. (2025). KeyPointDiffuser: Unsupervised 3D keypoint learning via latent diffusion models. Manuscript to be submitted for publication. IEEE/CVF Conference on Computer Vision and Pattern Recognition (CVPR) 2026.</li>
<li><strong>Newbury, R.</strong>, Zhang, J., Tran, T., Kurniawati, H., &amp; Kulic, D. (2025). Grasp transfer via keypoint correspondence and differentiable simulation. Manuscript in preparation.</li>
</ul>
<p>I have also contributed to these works during my thesis, however, they will not be included:</p>
<ul>

<li>Ferenczi, B., <strong>Newbury, R</strong>., Burke, M., &amp; Drummond, T. (2024). Carefully structured compression: Efficiently managing StarCraft II data. arXiv preprint arXiv:2410.08659.</li>
<li>Gupta, M., Bhowmick, D., <strong>Newbury, R</strong>., Saberi, M., Pan, S., &amp; Beck, B. (2025). INSPIRE-GNN: Intelligent sensor placement to improve sparse bicycling network prediction via reinforcement learning boosted graph neural networks. arXiv preprint arXiv:2508.00141.</li>
<li>Zhang, J., <strong>Newbury, R</strong>., Zhang, X., Tran, T., Kuli, D., &amp; Burke, M. (2025). Why heuristic weighting works: A theoretical analysis of denoising score matching. arXiv preprint arXiv:2508.01597.</li>
</ul>

<h3 id="intuition">Intuition</h3>
<ul>
<li>Penalizes <strong>missing regions</strong> more heavily than <strong>extra points</strong>.</li>
<li>Emphasizes reconstruction <strong>coverage</strong> of the true surface.</li>
<li>Produces smoother training dynamics and better geometric fidelity in diffusion decoding.</li>
</ul>
</section>

<h3 id="intuition-1">Intuition</h3>
<ul>
<li>Symmetric Chamfer ensures <strong>bidirectional proximity</strong> between keypoints and the surface.</li>
<li>Encourages <strong>keypoints to lie on meaningful geometry</strong>, not floating in space.</li>
<li>Stabilizes correspondence learning for shape-dependent semantics.</li>
</ul>

<h3 id="intuition-3">Intuition</h3>
<ul>

</ul>

<h3 id="intuition-4">Intuition</h3>
<ul>
<li>Ensures <strong>keypoint identity consistency</strong> under geometric transformations.</li>

<h1 id="appendix--dual-alignment-score-das">Appendix  Dual Alignment Score (DAS)</h1>
<h3 id="evaluates-semantic-alignment-of-learned-keypoints">Evaluates semantic alignment of learned keypoints</h3>

<p>Assess whether each predicted keypoint corresponds to the <em>same semantic part</em> across different instances of the <strong>same object class</strong> (e.g., all chairs, all mugs).</p>
<p><strong>Setup</strong></p>
<ol>
<li>On a <strong>reference shape</strong>, each predicted keypoint is assigned a semantic label by finding its nearest human-annotated keypoint.</li>
<li>This label is <strong>propagated</strong> to the corresponding predicted keypoint (same index) on another <strong>shape of the same class</strong>.</li>
<li>On that second shape, we check whether the nearest human-annotated keypoint shares the same semantic label  yielding an accuracy score.</li>
<li>The process is repeated in reverse (annotations  predictions), and both accuracies are averaged:</li>
</ol>
